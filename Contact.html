<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Personal Transaction Manager</title>

    <!-- Bootstrap 5 + FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", sans-serif;
      }

      .contact-section {
        padding: 60px 20px;
      }

      .contact-box {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      .contact-title {
        font-weight: 700;
        color: #007bff;
        margin-bottom: 25px;
      }

      .form-control,
      .btn {
        border-radius: 8px;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container contact-section">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <div class="contact-box">
            <h3 class="contact-title text-center">Contact Us</h3>

            <!-- âœ… Replace the action URL with your Formspree endpoint -->
            <form action="https://formspree.io/f/xldnwyyp" method="POST">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea
                  name="message"
                  rows="4"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Send Message
              </button>
            </form>

            <p class="text-center text-muted mt-3 mb-0 small">
              We usually respond within 24 hours.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container text-center">
        <h6 class="mb-2">Personal Transaction Manager</h6>
        <p class="mb-1 small">Track your credits and debits effortlessly.</p>
        <div class="mb-3">
          <a href="privacy.html" class="text-light text-decoration-none mx-2"
            >Privacy</a
          >
          <a href="terms.html" class="text-light text-decoration-none mx-2"
            >Terms</a
          >
          <a href="contact.html" class="text-light text-decoration-none mx-2"
            >Contact</a
          >
        </div>
        <p class="mb-0 small">
          &copy; 2025 Sudarshan Kanase. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
