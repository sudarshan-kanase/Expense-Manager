<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .register-card h2 {
      text-align: center;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ced4da;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.2);
    }

    .btn-register {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .btn-register:hover {
      background-color: #0056b3;
    }

    .text-center a {
      color: #007bff;
      font-weight: 600;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="register-card">
    <h2>Create Your Account</h2>

    <form onsubmit="event.preventDefault(); add();">
      <div class="mb-3">
        <label for="username" class="form-label">Full Name</label>
        <input type="text" id="username" class="form-control" placeholder="John Doe" required />
      </div>

      <div class="mb-3">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="tel" id="mobile" class="form-control" placeholder="10-digit mobile number" pattern="^\d{10}$" required />
      </div>

      <div class="mb-3">
        <label for="balance" class="form-label">Opening Balance (â‚¹)</label>
        <input type="number" id="balance" class="form-control" placeholder="0.00" min="0" step="0.01" required />
      </div>

      <button type="submit" class="btn-register">Register</button>

      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <script>
    function add() {
      const name = document.getElementById("username").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const opbal = document.getElementById("balance").value.trim();

      if (!name || !mobile || !opbal) {
        alert("All fields are required.");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("Enter a valid 10-digit mobile number.");
        return;
      }

      if (parseFloat(opbal) < 0) {
        alert("Opening balance must be non-negative.");
        return;
      }

      axios.get(`https://codingshika.com/APP/EXP/add_user.php?uname=${name}&mobile=${mobile}&opbal=${opbal}`)
        .then(res => {
          const result = res.data.posts;
          if (result.status === "200") {
            alert("Registration successful!");
            window.location.href = "login.html";
          } else {
            alert("Registration failed. Try again.");
          }
        })
        .catch(err => {
          console.error("API error:", err);
          alert("Something went wrong. Please try again.");
        });
    }
  </script>
</body>
</html>
